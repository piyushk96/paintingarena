<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.awesome-cursor.min.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="toolBoxContainer">
    <table id="toolBox" border="1">
        <tr>
            <td class="tool selectedTool">
                <button type="button" title="Select">
                    <img src="icons/dotted-square.svg" width="70%" height="70%">
                </button>
            </td>
            <td class="tool">
                <button type="button" title="Move Selection">
                    <i class="fa fa-hand-paper-o fa-lg" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td class="tool">
                <button type="button" id="paintBucket" title="Fill With Color">
                    <img src="icons/paint-bucket.svg" width="70%" height="70%">
                </button>
            </td>
            <td class="tool">
                <button type="button" title="Eraser">
                    <i class="fa fa-eraser fa-lg" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td class="tool">
                <button type="button" title="Pencil">
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                </button>
            </td>
            <td class="tool">
                <button type="button" title="Paint Brush">
                    <i class="fa fa-paint-brush fa-lg" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td class="tool">
                <button type="button" title="Pick Color">
                    <i class="fa fa-eyedropper fa-lg" aria-hidden="true"></i>
                </button>
            </td>
            <td class="tool">
                <button type="button" title="Insert Text">
                    <i class="fa fa-font fa-lg" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td class="tool">
                <button type="button" title="Rectangle">
                    <img src="icons/rectangle.svg" width="70%" height="70%">
                </button>
            </td>
            <td class="tool">
                <button type="button" title="Ellipse">
                    <i class="fa fa-circle-o fa-lg" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td class="tool">
                <button type="button" title="Line">
                    <img src="icons/diagonal-line.svg" width="70%" height="70%">
                </button>
            </td>
            <td class="tool">

            </td>
        </tr>
    </table>
</div>
<div id="canvasContainer">
    <canvas id="workArea" width="700" height="400"></canvas>
    <canvas id="tempCanvas" width="700" height="400"></canvas>
</div>


<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
